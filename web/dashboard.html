<!DOCTYPE HTML>
		<title>The Interview Club</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.dropotron.min.js"></script>
		<script src="js/jquery.scrollgress.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
    <script src="lib/raty/jquery.raty.js"></script>
		<script src="lib/tmpl.js"></script>
		<noscript>

			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-wide.css" />
		</noscript>
    <link rel="stylesheet" href="lib/raty/jquery.raty.css" />
    <link rel="stylesheet" href="/css/bootstrap-modal.css">

    <script>
      $(function(){
        $("#request_placeholder").load("request_template.html");
      });

      $(function(){
        $("#feedback_placeholder").load("feedback_template.html");
      });

      $(function(){
        $("#pay_placeholder").load("pay_template.html");
      });
    </script>
    <style>
      .expertise {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .selected {
        color: red;

      }
    </style>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->
			<header id="header" class="skel-layers-fixed">
				<h1><a href="index.html">the interview club</a> by JAI</h1>
				<nav id="nav">
					<ul>
						<li><a href="/list.html">Search Experts</a></li>
						<li><a href="/index.html">Logout</a></li>
					</ul>
				</nav>
			</header>

		<!-- Main -->
			<section id="main" class="container 75%" style="margin-bottom:-85px; margin-top:-50px">
				<header>
          <h2>Your Interview Requests</h2>
				</header>
			</section>

      <div id="boxes" style="width: 70%; margin: 0 auto;"></div>

		<!-- Footer -->
			<footer id="footer">
				<ul class="copyright">
					<li>&copy; Interview Club. All rights reserved.</li>
				</ul>
			</footer>

    <div class="modal fade" id="requestModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" style="margin-top: 10%">
        <div class="modal-content">
          <div class="modal-header">
            <span style="float:right;cursor:pointer" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></span>
            <h4 class="modal-title" id="myModalLabel">Reserve this expert to help with your hiring.</h4>
          </div>
          <div class="modal-body">
            <div id="company_form">
              <style>
                .form-createRequest label {
                  font-size: 14px;
                }
              </style>
              <form class="form-createRequest">
                <label for="inputName">Candidate name</label>
                <input type="text" name="name" id="candidateName" placeholder="" required="" autofocus="">
                <label for="inputEmail" style="margin-top:15px">Candidate email</label>
                <input type="email" name="email" id="candidateEmail" placeholder="" required="" autofocus="">
                <label for="inputPhone" style="margin-top:15px">Candidate phone</label>
                <input type="text" name="phone" id="candidatePhone" placeholder="" required="" autofocus="">
                <label for="candidateFocus" style="margin-top:15px">What should the interview focus on?</label>
                <textarea id="inputDesc"></textarea>
                <div style="margin-top: 20px">
                  <button class="button btn btn-lg btn-primary btn-block" style="background-color:#e89980;font-size:16px;" type="submit">Submit request</button>
                  <p style="margin-top:10px">
                  The interviewer will have 1 business day to confirm to your request.
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="display:none" id="request_placeholder"></div>
    <div style="display:none" id="feedback_placeholder"></div>
    <div style="display:none" id="pay_placeholder"></div>
    <script type="text/javascript" data-main="dashboard" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
	</body>
</html>
