<style>
label {
  font-weight: bold;
  margin-top: 38px;
}
textarea {
}
.proceed {
  margin-top: 20px;
}
</style>
<script type="template" id="feedback-template">
<form class="form-feedback" data-request-id="<%= requestId %>">
  <label class="prompt">Would you hire this candidate? Please provide a brief explanation of your answer</label>
  <textarea<% if (viewOnly) { %> disabled <% } %>  class="response" name="hireNoHire"><% if (viewOnly) { %> <%= feedback.hireNoHire %><% } %></textarea>
  <label class="prompt" style="margin-bottom:0">How would you rate this candidate&apos;s technical expertise?</label>

  <% if (!viewOnly) { %>
  <div>
    <% for (var i = 1; i <= 10; i++) { %>
      <input type="radio" name="skillLevel" value="<%= i %>"><%= i %>
    <% } %>
  </div>
  <% } else { %>
    <span><%= feedback.skillLevel %></span>
  <% } %>

  <label class="prompt">What are the candidate&apos;s strengths?</label>
  <textarea<% if (viewOnly) { %> disabled <% } %>  class="response" name="strengths"><% if (viewOnly) { %> <%= feedback.strengths %><% } %></textarea>

  <label class="prompt">What are the candidate&apos;s weaknesses?</label>
  <textarea<% if (viewOnly) { %> disabled <% } %>  class="response" name="weaknesses"><% if (viewOnly) { %> <%= feedback.weaknesses%><% } %></textarea>

  <label class="prompt">What questions did you ask the candidate?</label>
  <textarea<% if (viewOnly) { %> disabled <% } %>  class="response" name="questionsAsked"><% if (viewOnly) { %> <%= feedback.questionsAsked %><% } %></textarea>

  <label class="prompt">How did the candidate handle situations where they did not immediately know the answer?</label>
  <textarea<% if (viewOnly) { %> disabled <% } %>  class="response" name="problemSolving"><% if (viewOnly) { %> <%= feedback.problemSolving %><% } %></textarea>

  <label class="prompt">Would you want to work with this candidate?</label>
  <textarea<% if (viewOnly) { %> disabled <% } %>  class="response" name="wantToWork"><% if (viewOnly) { %> <%= feedback.wantToWork %><% } %></textarea>

  <label class="prompt">Any other comments?</label>
  <textarea<% if (viewOnly) { %> disabled <% } %>  class="response" name="otherComments"><% if (viewOnly) { %> <%= feedback.otherComments %><% } %></textarea>

  <% if (!viewOnly) { %>
  <div style="margin-top: 20px">
    <a class="feedback-submit button btn btn-lg btn-primary btn-block" style="background-color:#e89980;font-size:16px;" type="submit">Submit feedback</a>
  </div>
  <% } %>

  <% if (userid) { %>
    <div style="margin-top:40px"><iframe id="iframe" style="width:100%" height="300" src="https://beta.etherpad.org/p/inteerviewclub<%= userid %>"></iframe></div>
  <% } %>
  <% if (viewOnly) { %>
  <div class="proceed rate_interviewer">
    <h4>Rate your interviewer</h4>
    <div class="rate_stars"></div>

    <h4 class="proceed">Will you proceed with this candidate?<h4>
    <input type="radio" name="yn" value="yes">Yes
    <input type="radio" name="yn" value="no">No
  </div>
    <% } %>
</form>
</script>
